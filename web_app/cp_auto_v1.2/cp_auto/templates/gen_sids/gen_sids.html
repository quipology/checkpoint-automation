{% extends 'base.html' %}

{% block content %}
<div class="jumbotron"/>
	<!-- <h5>Provide your MDS credentials:</h5> -->
	<h4>MDS Credentials Required:</h4>
	<br/>
	<form method="POST"/>
		<div class="form-group">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary">Get My Tokens</button>
		</div>
	</form>
	{% if error %}
		<br/><br/>
		<p style="color:red">{{ error }}</p>
	{% endif %}
</div>
{% endblock %}
